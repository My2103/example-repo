<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #6495ED;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #6495ED;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6495ED;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Registration</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student_name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student_id" placeholder="Enter your student ID" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select your department</option>
                    <option value="cs">Computer Science</option>
                    <option value="eng">Engineering</option>
                    <option value="bio">Biology</option>
                    <option value="math">Mathematics</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose Courses</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="courses" value="math101"> Math 101</label>
                    <label><input type="checkbox" name="courses" value="cs101"> Computer Science 101</label>
                    <label><input type="checkbox" name="courses" value="phy101"> Physics 101</label>
                    <label><input type="checkbox" name="courses" value="eng101"> English 101</label>
                </div>
            </div>
            <button type="submit">Register</button>
            <div class="form-footer">
                <p>Need help? Contact support at <a href="mailto:support@university.com">support@university.com</a></p>
            </div>
        </form>
    </div>
</body>
</html>
